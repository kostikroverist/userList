<div class="container">
  <div class="row mt-5"  >
    <div class="form-content col">
        <h4>Registration employee here</h4>
      <form [formGroup]='form' (ngSubmit)="isEditing ? saveEditedEmployee() : submitEmployee()">
        <div class="form-group">
          <label for="firstNameLb">First Name</label>
          <input type="text"  formControlName="firstName" class="form-control" id="firstNameLb">
        </div>
        <div class="form-group">
          <label for="lastNameLb">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" id="lastNameLb">
        </div>
        <div class="form-group">
          <label for="emailLb">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="emailLb">
        </div>
        <button *ngIf="!isEditing" type="submit" class="btn btn-success" [disabled]='form.invalid'>Add Employee</button>
        <button *ngIf="isEditing" type="submit" class="btn btn-primary" [disabled]='form.invalid'>Save Edited</button>
      </form>
    </div>
    <div class="table-content col-8">
        <h4>All employees</h4>

        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of employees">
                <th scope="row">{{ emp.id }}</th>
                <td>{{ emp.firstName }}</td>
                <td>{{ emp.lastName }}</td>
                <td>{{ emp.emailId }}</td>
                <td><button type="button" class="btn btn-warning" (click)="editEmployee(emp)">Edit</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteEmployee(emp.id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
